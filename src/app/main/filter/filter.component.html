<div class="container">
    <div class="row">
        <div class="col-md-4">
            <b>
                Calories
            </b>
            <form novalidate [formGroup]="calories">
                <div class="row" style="padding:5px 0px">
                    <div class="col-sm-4">
                        From
                    </div>
                    <div class="col-sm-8">
                        <input type="text" (click)="$event.stopPropagation()" class="form-control"
                            style="padding: 3px 10px !important;" formControlName="minimum">
                    </div>
                </div>
                <div class="row" style="padding:5px 0px">
                    <div class="col-sm-4">
                        To
                    </div>
                    <div class="col-sm-8">
                        <input type="text" (click)="$event.stopPropagation()" class="form-control"
                            style="padding: 3px 10px !important;" formControlName="maximum">
                    </div>
                </div>
            </form>
            <br>
            <b>
                Ingredients
            </b>
            <form novalidate [formGroup]="ingredients">
                <div class="row" style="padding: 5px 0px;">
                    <div class="col-sm-4">
                        Up to
                    </div>
                    <div class="col-sm-8">
                        <input type="text" (click)="$event.stopPropagation()" class="form-control"
                            style="padding: 3px 10px !important;" formControlName="n_ingredients">
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-4">

            <section [formGroup]="diet">
                <h5>Diet</h5>
                <div class="row">
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="vegetarian">Vegetarian
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="low-fat">Low-Fat
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="vegan">Vegan
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="low-sodium">Low-Sodium
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="paleo">Paleo
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="low-sugar">Low-Sugar
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="high-fiber">High-Fiber
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="alcohol-free">Alcohol-Free
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="high-protein">High Protein
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="balanced">Balanced
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="low-carb">Low-Carb
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="immuno-supportive">Immunity
                        </mat-checkbox>
                    </div>
                </div>
            </section>

        </div>
        <div class="col-md-4">

            <section class="example-section" [formGroup]="allergies">
                <h5>Allergies</h5>
                <div class="row">
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="gluten-free">Gluten
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="fish-free">Fish
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="dairy-free">Dairy
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="shellfish-free">Shellfish
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="egg-free">Eggs
                        </mat-checkbox>
                    </div>

                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="tree-nut-free">Tree Nuts
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="soy-free">Soy
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="peanut-free">Peanuts
                        </mat-checkbox>
                    </div>
                    <div class="col-md-6 sel">
                        <mat-checkbox (click)="$event.stopPropagation()" formControlName="wheat-free">Wheat
                        </mat-checkbox>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-12">
            <form novalidate (ngSubmit)="searchResults()">
                <button mat-button color="primary" (click)="$event.stopPropagation()" class="bt-done">
                    <mat-icon>check</mat-icon>Done
                </button>
            </form>
        </div>
    </div>
</div>
